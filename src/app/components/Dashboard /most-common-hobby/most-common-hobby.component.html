<div class="chart">
  <ng-container *ngFor="let hobby of mostCommonHobbies$ | async; let i = index">
    <ng-container *ngIf="number$ | async as maxHobbies">
      <div
        class="bar"
        [style.height.%]="(hobby.numberOfUsersThatHaveThisHobby / maxHobbies) * 100"
        [style.background-color]="getBarColor(i)"
      >
        <div class="label">{{ hobby.hobbyName }} {{ hobby.numberOfUsersThatHaveThisHobby }}</div>
      </div>
    </ng-container>
  </ng-container>
</div>
