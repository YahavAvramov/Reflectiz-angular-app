<body>
  <div class="graph-container">
    <div class="graph-row">
      <div class="graph-section left">
        <h2>Most Common Hobby</h2>
        <p>Explore the most common hobbies among users.</p>
        <app-most-common-hobby class="graph large"></app-most-common-hobby>
      </div>

      <div class="graph-section middle">
        <h2>Users by Age</h2>
        <p>Discover the distribution of users based on age.</p>
        <app-users-by-age class="graph"></app-users-by-age>
      </div>
    </div>

    <div class="graph-section center">
      <h2>Most of the visitors are from</h2>
      <ng-container *ngIf="mostVisitedCountry$ | async as mostVisitedCountry">
        {{ mostVisitedCountry.country.name }}
      </ng-container>
      <div class="map-container">
        <app-map></app-map>
      </div>
    </div>
  </div>
</body>
