<ng-container *ngIf="users$ | async as allUsers">
  <ng-container *ngIf="usersByRange0_18$ | async as users">
    <div class="eb-progress-bar-wrapper">
      <div
        class="eb-progress-bar html"
        [style.--value]="round((users.length / allUsers.length) * 100)"
        [style.--col]="'#ff5089'"
      >
        <progress id="html" min="0" max="100" value="85"></progress>
      </div>

      <label for="html" class="eb-progress-bar-title">
        <h2>0-18</h2>
      </label>
    </div>
  </ng-container>

  <ng-container *ngIf="usersByRange18_30$ | async as users">
    <div class="eb-progress-bar-wrapper">
      <div
        class="eb-progress-bar html"
        [style.--value]="round((users.length / allUsers.length) * 100)"
        [style.--col]="'#ff5089'"
      >
        <progress id="html" min="0" max="100" value="85"></progress>
      </div>

      <label for="html" class="eb-progress-bar-title">
        <h2>18-30</h2>
      </label>
    </div>
  </ng-container>

  <ng-container *ngIf="usersByRange30_60$ | async as users">
    <div class="eb-progress-bar-wrapper">
      <div
        class="eb-progress-bar html"
        [style.--value]="round((users.length / allUsers.length) * 100)"
        [style.--col]="'#ff5089'"
      >
        <progress id="html" min="0" max="100" value="85"></progress>
      </div>

      <label for="html" class="eb-progress-bar-title">
        <h2>30-60</h2>
      </label>
    </div>
  </ng-container>
  <ng-container *ngIf="usersByRange60_150$ | async as users">
    <div class="eb-progress-bar-wrapper">
      <div
        class="eb-progress-bar html"
        [style.--value]="round((users.length / allUsers.length) * 100)"
        [style.--col]="'#ff5089'"
      >
        <progress id="html" min="0" max="100" value="85"></progress>
      </div>

      <label for="html" class="eb-progress-bar-title">
        <h2>60+</h2>
      </label>
    </div>
  </ng-container>
</ng-container>
